<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Claude Code Web UI</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes fade-in {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-fade-in { animation: fade-in 0.3s ease-out; }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    .animate-spin { animation: spin 1s linear infinite; }
    .message-text pre {
      background: #f8fafc;
      padding: 0.75rem;
      border-radius: 0.375rem;
      overflow-x: auto;
      font-size: 0.75rem;
      line-height: 1rem;
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace;
    }
    .message-text code {
      background: #e2e8f0;
      padding: 0.125rem 0.25rem;
      border-radius: 0.25rem;
      font-size: 0.875em;
    }
  </style>
</head>
<body class="bg-gray-50 h-screen overflow-hidden">
  <div class="flex h-full">
    <!-- Sidebar -->
    <div class="w-80 bg-gradient-to-b from-gray-900 to-gray-800 text-white shadow-2xl flex flex-col">
      <div class="p-6 border-b border-gray-700">
        <div class="flex items-center justify-between mb-6">
          <h1 class="text-2xl font-bold bg-gradient-to-r from-blue-400 to-purple-400 bg-clip-text text-transparent">
            Claude Agents
          </h1>
        </div>
        <button onclick="showConfigModal()" class="w-full px-4 py-2.5 bg-white/20 backdrop-blur text-white rounded-lg hover:bg-white/30 transition-all duration-200 flex items-center justify-center space-x-2">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/>
          </svg>
          <span>New Agent</span>
        </button>
      </div>
      <div class="flex-1 overflow-y-auto p-4">
        <div id="agentList" class="space-y-3"></div>
      </div>
    </div>

    <!-- Main Chat Area -->
    <div class="flex-1 flex flex-col bg-white">
      <!-- Header -->
      <div class="bg-white border-b border-gray-200 px-6 py-4 flex items-center justify-between shadow-sm">
        <div>
          <h2 id="agentName" class="text-xl font-semibold text-gray-800">Select an Agent</h2>
          <p id="agentStatus" class="text-sm text-gray-500">No agent selected</p>
        </div>
        <div class="flex items-center space-x-2">
          <button onclick="showConfigModal(true)" class="p-2.5 hover:bg-gray-100 rounded-lg transition-colors" title="Settings">
            <svg class="w-5 h-5 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"/>
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
            </svg>
          </button>
        </div>
      </div>

      <!-- Messages Area -->
      <div class="flex-1 overflow-y-auto bg-gray-50 p-6">
        <div id="messages" class="space-y-4 max-w-4xl mx-auto"></div>
      </div>

      <!-- Input Area -->
      <div class="bg-white border-t border-gray-200 px-6 py-4">
        <div class="max-w-4xl mx-auto">
          <div class="flex space-x-3">
            <input 
              type="text" 
              id="messageInput" 
              placeholder="Type your message..." 
              class="flex-1 border border-gray-300 rounded-lg px-4 py-2.5 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200"
              onkeydown="if(event.key==='Enter' && !event.shiftKey) { event.preventDefault(); sendMessage(); }"
            >
            <button 
              id="sendButton" 
              onclick="sendMessage()" 
              class="px-6 py-2.5 bg-gradient-to-r from-blue-600 to-blue-700 text-white rounded-lg hover:from-blue-700 hover:to-blue-800 transition-all duration-200 flex items-center space-x-2 shadow-md"
            >
              <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"/>
              </svg>
              <span>Send</span>
            </button>
            <button 
              id="stopButton" 
              onclick="stopExecution()" 
              class="hidden px-6 py-2.5 bg-gradient-to-r from-red-600 to-red-700 text-white rounded-lg hover:from-red-700 hover:to-red-800 transition-all duration-200 flex items-center space-x-2 shadow-md"
            >
              <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
              </svg>
              <span>Stop</span>
            </button>
            <button 
              id="clearButton" 
              onclick="clearSession()" 
              class="px-4 py-2.5 bg-gray-100 text-gray-700 rounded-lg hover:bg-gray-200 transition-all duration-200" 
              title="Clear conversation"
            >
              <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/>
              </svg>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Config Modal -->
  <div id="configModal" class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center z-50">
    <div class="bg-white rounded-xl shadow-2xl p-6 w-full max-w-lg">
      <div class="flex items-center justify-between mb-6">
        <h3 class="text-xl font-semibold text-gray-800">Agent Configuration</h3>
        <button onclick="closeConfigModal()" class="p-1 hover:bg-gray-100 rounded-lg transition-colors">
          <svg class="w-5 h-5 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
          </svg>
        </button>
      </div>
      
      <div class="space-y-4 max-h-96 overflow-y-auto">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Agent Name</label>
          <input 
            type="text" 
            id="configName" 
            placeholder="My Agent"
            class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
          >
        </div>
        
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Description</label>
          <textarea 
            id="configDescription" 
            rows="2"
            placeholder="What does this agent do?"
            class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
          ></textarea>
        </div>
        
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Working Directory</label>
          <input 
            type="text" 
            id="configWorkDir" 
            value="./agent-workspaces" 
            class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
          >
        </div>
        
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Permission Mode</label>
          <select 
            id="configPermMode" 
            class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
          >
            <option value="default">Default</option>
            <option value="acceptEdits">Accept Edits</option>
            <option value="bypassPermissions">Bypass Permissions</option>
            <option value="plan">Plan Mode</option>
          </select>
        </div>
        
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">
            Advanced Configuration (JSON)
            <span class="text-xs text-gray-500 ml-2">MCP servers, allowed tools, settings</span>
          </label>
          <textarea 
            id="configAdvanced" 
            rows="5" 
            placeholder='Example:
{
  "mcpServers": [
    {
      "name": "my-server",
      "url": "https://example.com/mcp",
      "transport": "http"
    }
  ],
  "allowedTools": ["Read", "Write", "Edit"],
  "settingsTemplate": {}
}'
            class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 font-mono text-xs"
          >{
  "mcpServers": [],
  "allowedTools": [],
  "settingsTemplate": {}
}</textarea>
        </div>
      </div>
      
      <div class="flex justify-end space-x-3 mt-6">
        <button onclick="closeConfigModal()" class="px-5 py-2.5 bg-gray-100 text-gray-700 rounded-lg hover:bg-gray-200 transition-all duration-200">
          Cancel
        </button>
        <button onclick="createAgent()" class="px-5 py-2.5 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-all duration-200 flex items-center space-x-2">
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/>
          </svg>
          <span>Create Agent</span>
        </button>
      </div>
    </div>
  </div>

  <script src="/app.js"></script>
</body>
</html>
